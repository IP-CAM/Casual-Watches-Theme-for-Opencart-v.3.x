version: '3.7'
services:
    nginx:
        image: nginx:alpine
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./dist:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./docker/logs/nginx:/var/log/nginx
        depends_on:
            - php
    php:
        build: ./docker/php-fpm
        ports:
            - 9000:9000
        volumes:
            - ./dist:/var/www/html
    mariadb:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
        ports:
            - 3306:3306
        volumes:
            - mariadb_data:/var/lib/mysql
    pma:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_HOST: mariadb
        ports:
            - 8080:80
        depends_on:
            - mariadb
volumes:
    mariadb_data:
